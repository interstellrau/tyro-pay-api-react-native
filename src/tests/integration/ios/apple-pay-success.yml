appId: ${APP_ID}
---
- launchApp
- assertVisible: "Demo Checkout"
- tapOn: "CHECKOUT"
- extendedWaitUntil:
    visible: "Or pay with card"
    timeout: 150000
- tapOn:
    id: "apple-pay-button"
- extendedWaitUntil:
    visible: "Pay with Passcode"
    timeout: 150000
- tapOn: "Pay with Passcode"
- extendedWaitUntil:
    visible: "Pay Request Status: SUCCESS"
    timeout: 150000
