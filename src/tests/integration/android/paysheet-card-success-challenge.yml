appId: ${APP_ID}
---
- launchApp
- assertVisible: "Tyro Pay Demo"
- tapOn: "+"
- tapOn: "checkout"
- extendedWaitUntil:
    visible: "Or pay with card"
    timeout: 150000
- tapOn: 
    text: "Card number"
- inputText: "4111111111112002"
- tapOn: 
    text: "Name on card"
- inputText: "ABC"
- hideKeyboard
- tapOn: 
    text: "MM/YY"
- inputText: "0125"
- tapOn: 
    text: "CVV"
- inputText: "123"
- hideKeyboard
- scrollUntilVisible:
    element:
      id: "pay-button"
    direction: DOWN
- tapOn:
    id: "pay-button"
- extendedWaitUntil:
    visible: "Enter Your Authentication Data"
    timeout: 150000
- tapOn: 
    text: "Password:"
- inputText: "123456"
- tapOn: 
    text: "SUBMIT"
- extendedWaitUntil:
    visible: "SUCCESS"
    timeout: 150000
